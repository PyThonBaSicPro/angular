<h2 style="color: green;">ID Method</h2>
<div class="container">
    <div class="row">
        <div class="form-group" style="margin-left: 15px;">
            <input type="text" class="form-control" #user placeholder="Enter Username">
            <button type="submit" class="btn btn-primary" (click)="getData(user)" style="margin-top: 5px;">Create User</button>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4">
            <table class="table">
                <thead class="bg-primary text-white">
                    <tr>
                        <td>ID</td>

                        <td>User Name</td>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of username; let i=index">
                        <td>{{i+1}}</td>
                        <td>{{item.name}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>












<h2 style="color: green;">ngModel Method</h2>
<div class="container">
    <div class="row">
        <div class="form-group" style="margin-left: 15px;">
            <input type="text" class="form-control" [(ngModel)]="newName" placeholder="Enter Username">
            <button type="submit" class="btn btn-primary" (click)="getClick()" style="margin-top: 5px;">Create User</button>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-4">
            <table class="table">
                <thead class="bg-primary text-white">
                    <tr>
                        <td>ID</td>
                        <td>User Name</td>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of newList; let i=index">
                        <td>{{i+1}}</td>
                        <td>{{item.user}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
