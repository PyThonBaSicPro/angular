<h2 >Product Table</h2>
<div class="container">
    <table class="table">
        <thead class="bg-primary text-white">
            <tr>
                <td>Product Name</td>
                <td>Product Image</td>
                <td>Product Price</td>
                <td>Product Id</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of product">
                <td>{{item.name}}</td>
                <td><img src="{{item.proimg}}" width="70" alt=""></td>
                <td>{{item.price}}</td>
                <td>{{item.id}}</td>
            </tr>
        </tbody>
    </table>
</div>



<h2>Other example</h2>
<div *ngFor="let newItem of newList; let i=index">
    <h4> {{i+1}}.{{newItem.name}}.{{newItem.price}}</h4>
</div>
